<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./stylesheet/styles.css">
    <link rel="stylesheet" href="./stylesheet/choose-a-career.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-content-wrapper">
        <div class="left-side">
            <header class="csl-text">
                CS LaunchPad
            </header>

            <div class="left-side-content">
                <h3>Welcome to our community</h3>
                <p>Let your dreams become reality</p>
            </div>
        </div>
        <div class="right-side">
            <div class="form">
                <h3>Choose a c<span>aree</span>r</h3>
                <p>Fill the form below to register</p>
                <form action="">
                    <div class="input-container">
                        <div class="form-inputs-wrapper">
                            <label for="First Name">First Name</label>
                            <input class="inputs" type="text" placeholder="First Name" required>
                        </div>
                        <div class="form-inputs-wrapper">
                            <label for="Last Name">Last Name</label>
                            <input class="inputs" type="text" placeholder="Last Name" required>
                        </div>
                        <div class="form-inputs-wrapper">
                            <label for="Email Address">Email Address</label>
                            <input class="inputs" type="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-inputs-wrapper">
                            <label for="Phone Number">Phone Number</label>
                            <input class="inputs" type="tel" placeholder="Phone Number" required>
                        </div>
                        <div class="form-inputs-wrapper">
                            <label for="Course Option">First Name</label>
                            <select class="inputs" name="Select Course" id="Course" required>
                                <option value="">Select Course</option>
                                <option value="Frontend Development">Frontend Development</option>
                                <option value="Backend Development">Backend Development</option>
                                <option value="UI/UX Design">UI/UX Design</option>
                                <option value="Software Testing">Software Testing</option>
                            </select>
                        </div>
                        <div class="form-inputs-wrapper textarea">
                            <label for="Comments">Comments</label>
                            <textarea class="inputs" name="" id="" cols="30" rows="10" placeholder="Type a message"></textarea>
                        </div>
                        <div class="submit">
                            <button>Register</button>
                        </div>

                    </div>

                </form>

            </div>
            <div class="links">
                <div class="orange-icons">
                    <img src="./image/linkedin.png" alt="">
                </div>
                <div class="orange-icons">
                    <img src="./image/Vector.png" alt="">
                </div>
                <div class="orange-icons">
                    <img src="./image/facebook.png" alt="">
                </div>
                <div class="orange-icons">
                    <img src="./image/instagram.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
